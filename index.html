<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AloraWeatherApp</title>
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter city" required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />

            </form>

        </header>


        <main>
            <!-- loader here -->
            <div class="loader"></div>
            <div class="weather-data">
                <div>
                    <h1 class="city-display" id="city"></h1>
                    <p class="weather-details">
                        <span id="time"></span>, <span id="description"></span>
                        <br />
                        Humidity:<strong id="humidity"></strong> , Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-temperature-container">
                    <div id="icon"></div>
                    <div class="temperature-value" id="temperature">12</div>
                    <div class="temperature-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
            </div>
        </main>

        <footer>Coded by <a href="https://github.com/Rue-chelle">Michelle</a>, Open sourced on <a
                href="https://github.com/Rue-chelle/Alora-WeatherApp">github</a> and hosted on <a
                href="https://alora-weather-app.netlify.app/">Netlify</a> </footer>
    </div>
    <script src="scr/app.js"></script>
</body>

</html>
